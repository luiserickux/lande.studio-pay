<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paga tu servicio</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>

    <header>
        <div class="container">
            <a href="https://landestudio.netlify.app">
                <img class="logo" src="/resources/svg/logo.svg" alt="Lande Studio">
            </a>
            <a id="photo-area" href="#">
                <img id="photo"
                    src="https://edteam-media.s3.amazonaws.com/users/avatar/ae007a8e-f384-4d86-a805-81a7f5069305.png"
                    alt="Foto de perfil">
                <img id="chevron" src="resources/svg/Icon_chevron.svg">
            </a>
        </div>
    </header>

    <main>
        <div class="left">
            <div class="container">
                <h1>Estas a un paso de tener tu primer sitio web</h1>
                <div class="card">
                    <div class="card-content">
                        <div class="area">
                            <p id="card-title" class="small-semibold">Card</p>
                            <img id="card-logo" src="/resources/svg/Visa-logo.svg" alt="Logo de visa">
                        </div>
                        <p id="card-number" class="small-regular">
                            <span>XXXX</span>
                            <span>XXXX</span>
                            <span>XXXX</span>
                            <span>XXXX</span>
                        </p>
                        <div class="area">
                            <p id="card-name" class="smaller-regular">Nombre del titular</p>
                            <p id="card-expirity" class="smaller-regular">MM<span>/</span>AAAA</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="right">
            <div class="container">
                <h3>Paga con tarjeta</h3>
                <form class="form">
                    <div id="input-name">
                        <label class="small-semibold">Nombre como aparece en la tarjeta:</label>
                        <input class="smaller-regular" placeholder="Ej. Roberto Lopez Muñoz" type="text" required>
                    </div>
                    <div id="input-number">
                        <label class="small-semibold">Numeración de la tarjeta:</label>
                        <input class="smaller-regular" placeholder="Ingrese los 16 dígitos de su tarjeta" type="number"
                            required>
                    </div>
                    <div class="two-inputs">
                        <div id="input-expirity">
                            <label class="small-semibold">Vencimiento de la tarjeta:</label>
                            <input class="smaller-regular" type="month" required>
                        </div>
                        <div id="input-cvv">
                            <label class="small-semibold">CVV / VVC:</label>
                            <input class="smaller-regular" placeholder="XXX" type="number" required>
                        </div>
                    </div>
                    <button type="submit" class="button small-semibold">Paga ahora tu servicio
                        <img src="/resources/svg/Icon_chevron.svg">
                    </button>
                </form>
            </div>
        </div>
    </main>

</body>

</html>
